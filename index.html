<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon wa</title>
    <meta name="description" content="Chat Whatsapp without save it to contacts">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <span class="input-group-text">+62</span>
            <input type="text" class="form-control" placeholder="WA Number" aria-label=""
                id="number">
            <span class="input-group-text" id="paste">Paste</span>
            <span class="input-group-text" id="chat">Chat</span>
        </div>
    </div>

    <script>
        document.getElementById("paste").addEventListener("click", () => {
            navigator.clipboard
                .readText()
                .then(
                    success => {
                        document.getElementById("number").value = success
                    },
                    err => console.log("error copying text")
                );
        })

        document.getElementById("chat").addEventListener("click", () => {
            let val =  document.getElementById("number").value

            if(val.startsWith("0")){
                val = '+62' + val.slice(1)
            }

            location.assign(`https://api.whatsapp.com/send/?phone=${val}&text&app_absent=0`)
        })
    </script>
</body>
</html>
